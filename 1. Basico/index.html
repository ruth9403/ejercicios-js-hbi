<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basico</title>
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300;400;500;600;700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Ejercicios Nivel Básico</h1>
    <main class="main">
        <article class="main-card">
            <h2 class="main-card-title">1.1 Variables</h2>
            <form action="" class="main-card-form" >
                <div class="main-card-form-div">
                    <label for="main-card-form-inp1">Digite número 1</label>
                    <input required name="a" min="0" id="main-card-form-inp1" class="main-card-form-inp1" type="number" >
                </div>
                <div class="main-card-form-div">
                    <label for="main-card-form-inp2">Digite número 2</label>
                    <input required name="b" class="main-card-form-inp2" min="0" type="number">
                </div>
                <input class="main-card-form-submit" id="btn-submit" type="submit">
            </form>
            <p class="results"></p>
            <button id="btn1" class="main-card-btn">Inicio</button>
        </article>
    </main>
    <script src="1.1 variables-estesi.js"></script>
</body>
</html>
